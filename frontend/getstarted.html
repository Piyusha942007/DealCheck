<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - DealCheck</title>

    <!-- LINK TO MAIN STYLE -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="get-started-page">

        <!-- Heading -->
        <h1 class="gs-title">Start Comparing Prices</h1>
        <p class="gs-subtitle">Enter any product name and get prices instantly.</p>

        <!-- Search Box -->
        <div class="search-box">
            <input 
                id="productInput" 
                type="text" 
                placeholder="Search for a product..."
                autocomplete="off"
            >
            <button id="searchButton" class="cta-btn">Search</button>
        </div>

        <!-- Results -->
        <div id="resultsDisplay" class="results-display"></div>
         <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="images/fashion.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/bags.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/beauty.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/footwear.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/watches.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/menwear.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/jewelery.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/home decor.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/mobile.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/handbags.png" alt=""></div>

        </div>

    </div>
        

    </main>

    <!-- SCRIPT -->
    <script src="getstarted.js"></script>


</body>
</html>
